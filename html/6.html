<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/1.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <script
      src="https://kit.fontawesome.com/5df3484926.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .active-item {
        background-color: #000000; /* 배경색 변경 */
        border: 1px solid black;
      }
    </style>
    <title>다이어트, 숨쉬기보다 쉽다</title>
  </head>
  <body>
    <section class="Header">
      <button id="openButton">
        <div>
          <i class="fa-solid fa-bars"></i>
        </div>
      </button>
      <h1 class="Title">다이어트, 숨쉬기보다 쉽다</h1>
    </section>
    <section class="navbar_parent">
      <button id="closeButton">
        <div>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </button>
      <navbar class="navbar">
        <div class="navbar_item">
          <a href="1.html">자기소개</a>
        </div>
        <div class="navbar_item">
          <a href="2.html">다이어트란?</a>
        </div>
        <div class="navbar_item">
          <a href="3.html">대사량이란?</a>
        </div>
        <div class="navbar_item">
          <a href="6.html">내 대사량 구하기</a>
        </div>
        <div class="navbar_item">
          <a href="4.html">식단 설정법</a>
        </div>
        <div class="navbar_item">
          <a href="8.html">다양한 식단</a>
        </div>
        <div class="navbar_item">
          <a href="7.html">다이어트 운동</a>
        </div>
        <div class="navbar_item">
          <a href="9.html">근력 운동</a>
        </div>
        <div class="navbar_item">
          <a href="10.html">유산소 운동</a>
        </div>
        <div class="navbar_item">
          <a href="5.html">다이어트 Tip</a>
        </div>
      </navbar>
    </section>
    <section class="Content">
      <div class="Container2">
        <div class="form">
          <h2>유지칼로리 구하기</h2>
          <form>
            <div class="form-row">
              <label for="gender">성별</label>
              <select id="gender" name="gender">
                <option value="male">남성</option>
                <option value="female">여성</option>
              </select>
            </div>
            <div class="form-row">
              <label for="weight">체중(kg)</label>
              <input type="number" id="weight" name="weight" required />
            </div>
            <div class="form-row">
              <label for="height">키(cm)</label>
              <input type="number" id="height" name="height" required />
            </div>
            <div class="form-row">
              <label for="age">나이</label>
              <input type="number" id="age" name="age" required />
            </div>
            <div class="form-row">
              <label for="activity">활동 계수</label>
              <select id="activity" name="activity">
                <option value="1.2">주로 앉아서 활동하는 경우</option>
                <option value="1.375">
                  가벼운 활동(가정 업무, 가벼운 운동)
                </option>
                <option value="1.55">보통 활동(일반적인 운동 3~5회/주)</option>
                <option value="1.725">
                  활발한 활동(일반적인 운동 6~7회/주)
                </option>
                <option value="1.9">
                  매우 활발한 활동(일반적인 운동 2회 이상/일)
                </option>
              </select>
            </div>
            <div class="form-row">
              <button type="submit">완료</button>
            </div>
          </form>
          <div
            id="resultDisplay"
            style="margin-top: 20px; font-size: 16px; color: #333"
          ></div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/getMetabolic.js"></script>
  </body>
</html>
